<button type="button" class="btn btn-danger float-right" (click)="getShowHide()" [ngStyle]="{'margin-left':'15px' }">
    {{(getShowHide())? 'X':'+'}}
  </button>
<nav id="sidebar" class="navbar-dark bg-dark" [ngClass]="{'hidden': getShowHide() }">
  <ul class="navbar-nav mt-2 mt-lg-0 text-center">
    <li class="nav-item" *ngFor="let menu of menus">
      <a class="nav-link" routerLink="{{menu.path}}" routerLinkActive="active">{{menu.name | titlecase}}</a>
    </li>
  </ul>
  </nav>
