<div class="container" [ngClass]="notification.level" (click)="remove()" (mouseenter)="pause()" (mouseleave)="unPause()">
	<div *ngIf="notification.options.timeout" class="progress" [style.width]="(notification.obs.remainingPercent | async)+'%'"></div>
	<div class="title"> {{notification.title}}</div>
	<div class="content"> {{notification.text}} </div>
</div>
