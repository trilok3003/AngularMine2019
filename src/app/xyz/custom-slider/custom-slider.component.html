<div class="container1">
    <div #myDiv class="myDiv" (pan)="pan($event)">
      <div class="element" (press)="moveTo(10)">0</div>
      <div class="element" (press)="moveTo(-100)">1</div>
      <div class="element" (press)="moveTo(-200)">2</div>
    </div>
    </div>
    <button (click)="moveTo(position + 100)">Left</button>
    <button (click)="moveTo(position - 100)">Right</button>
